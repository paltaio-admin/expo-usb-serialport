buildscript {
    if (project == rootProject) {
        repositories {
            google()
            mavenCentral()
        }

        dependencies {
          classpath "com.android.tools.build:gradle:8.1.4"
        }
    }
}

apply plugin: 'com.android.library'

def safeExtGet(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

android {
    namespace = "io.palta.expousbserialport"
    compileSdkVersion safeExtGet('UsbSerialPortForAndroid_compileSdkVersion', 34)
    defaultConfig {
        minSdkVersion safeExtGet('UsbSerialPortForAndroid_minSdkVersion', 24)
        targetSdkVersion safeExtGet('UsbSerialPortForAndroid_targetSdkVersion', 34)
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
    lintOptions {
        disable 'GradleCompatible'
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

repositories {
    mavenLocal()
    maven {
        // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
        url("$rootDir/../node_modules/react-native/android")
    }
    maven { url 'https://jitpack.io' }
    google()
    mavenCentral()
}

dependencies {
    //noinspection GradleDynamicVersion
    implementation "com.facebook.react:react-native:+"  // From node_modules
    implementation "com.github.mik3y:usb-serial-for-android:3.8.0"
    implementation "androidx.work:work-runtime:2.9.1"
}
